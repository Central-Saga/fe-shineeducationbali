<svg width="1000" height="1000" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="dots" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1.5" fill="currentColor" opacity="0.8" />
      <circle cx="40" cy="40" r="1" fill="currentColor" opacity="0.6" />
      <circle cx="0" cy="40" r="1" fill="currentColor" opacity="0.6" />
      <circle cx="40" cy="0" r="1" fill="currentColor" opacity="0.6" />
    </pattern>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="url(#dots)" filter="url(#glow)" />
</svg>
